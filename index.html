<!DOCTYPE html>
<html>
<head>
  <title>uncertain poem</title>

  <!--
    Minimal layout to keep attention on language.
    Constraint-based prompt frames the interaction as intentional.
  -->
  <style>
    body {
      font-family: serif;
      background: #f6f5f2;
      padding: 8vh;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }

    button {
      margin-top: 1em;
      margin-right: 0.5em;
    }

    #poem {
      margin-top: 3em;
    }
  </style>
</head>

<body>

  <!-- User input with explicit constraint -->
  <textarea
    id="thought"
    placeholder="describe a thought in 10 words or fewer"
    maxlength="80"
  ></textarea><br>

  <!-- Controls -->
  <button id="generate">generate</button>
  <button id="regen">generate again</button>

  <!-- Output -->
  <div id="poem"></div>

  <!-- Generative logic -->
  <script src="script.js"></script>

</body>
</html>
